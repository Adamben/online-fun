<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Food Fight Live (Peer.js)</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      background: #fff8e1;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      background: #ff7043;
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 1.5rem;
    }

    #container {
      margin-top: 20px;
      width: 320px;
      background: #fff3e0;
      border: 2px dashed #ffab91;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
    }

    #container div {
      margin-bottom: 12px;
      font-size: 1rem;
    }

    #host-id-input {
      width: calc(100% - 16px);
      padding: 6px;
      border: 1px solid #ffab91;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 8px 16px;
      background: #ff7043;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background: #ffe0e0;
      cursor: default;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>üç≤ Food Fight Live (Peer.js) üç≤</header>

  <div id="container">
    <!-- Display your Peer ID -->
    <div>Your Peer ID: <span id="my-id">...</span></div>

    <!-- Role display -->
    <div>Role: <span id="role">Connecting...</span></div>

    <!-- Join section (visible only until connected) -->
    <div id="joinSection">
      <label for="host-id-input">Enter Host‚Äôs Peer ID to join:</label><br/>
      <input type="text" id="host-id-input" placeholder="Host Peer ID" />
      <button id="join-btn">Join Host</button>
    </div>

    <!-- Host‚Äôs peer-count and start button (visible only if you are host) -->
    <div id="peerCountSection" style="display: none;">
      Connected Peers (including you): <span id="peer-count">1</span>
    </div>
    <div id="startSection" style="display: none;">
      <button id="start-btn">Start Game</button>
    </div>
  </div>

  <script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Peer.js SETUP ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    const peer = new Peer(); // uses default PeerServer
    let isHost = false;
    const connections = {}; // for host: store all incoming connections
    let clientConn = null;  // for client: store the connection to host

    peer.on('open', id => {
      // Show own Peer ID
      document.getElementById('my-id').textContent = id;

      // By default, assume you are host until you join another
      isHost = true;
      document.getElementById('role').textContent = 'Host';
      document.getElementById('peerCountSection').style.display = 'block';
      document.getElementById('startSection').style.display = 'block';
      updatePeerCount(); // will show ‚Äú1‚Äù (just yourself)
    });

    // When someone connects to you, you are definitively the host
    peer.on('connection', conn => {
      isHost = true;
      document.getElementById('role').textContent = 'Host';
      document.getElementById('joinSection').style.display = 'none';
      document.getElementById('peerCountSection').style.display = 'block';
      document.getElementById('startSection').style.display = 'block';

      connections[conn.peer] = conn;
      updatePeerCount();

      // Handle client disconnect
      conn.on('close', () => {
        delete connections[conn.peer];
        updatePeerCount();
      });

      // You can also listen for messages from clients here if needed:
      conn.on('data', data => {
        // e.g., client might send chat or ready state
        console.log("Received from client:", data);
      });
    });

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ JOIN HOST ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    document.getElementById('join-btn').onclick = () => {
      const hostId = document.getElementById('host-id-input').value.trim();
      if (!hostId) return;

      // Connect to the host
      clientConn = peer.connect(hostId);

      clientConn.on('open', () => {
        isHost = false;
        document.getElementById('role').textContent = 'Client';
        document.getElementById('joinSection').style.display = 'none';
        document.getElementById('peerCountSection').style.display = 'none';
        document.getElementById('startSection').style.display = 'none';
      });

      // Listen for ‚Äústart game‚Äù message from host
      clientConn.on('data', data => {
        if (data.type === 'start') {
          alert('Host has started the game!');
        }
      });

      clientConn.on('close', () => {
        alert('Connection to host closed.');
      });
    };

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ HOST: UPDATE PEER COUNT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    function updatePeerCount() {
      // Always include yourself + connected clients
      const count = Object.keys(connections).length + 1;
      document.getElementById('peer-count').textContent = count;
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ HOST: START GAME ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    document.getElementById('start-btn').onclick = () => {
      // Broadcast a ‚Äústart‚Äù message to all clients
      Object.values(connections).forEach(conn => {
        if (conn.open) {
          conn.send({ type: 'start' });
        }
      });
      alert('Game started (host)!');
      // You can then navigate to the game screen or initialize game logic
    };

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ CLEANUP ON LEAVE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    window.addEventListener('beforeunload', () => {
      // If host, close all client connections
      if (isHost) {
        Object.values(connections).forEach(conn => conn.close());
      }
      // If client, close connection to host
      if (clientConn) {
        clientConn.close();
      }
      peer.destroy();
    });
  </script>
</body>
</html>
